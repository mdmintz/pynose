name: CI build

on:
  schedule:
    - cron: "25 * * * *"
  push:
    branches:
      - master
  workflow_dispatch:
    branches:
  pull_request:

jobs:
  build:

    env:
      PY_COLORS: "1"
    strategy:
      fail-fast: false
      max-parallel: 15
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Install pynose
      run: |
        python setup.py install
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are flake8 issues
        flake8 . --count --show-source --statistics --exclude=temp
    - name: Make sure pynose is working
      run: |
        echo "def test_1(): pass" > nothing.py
        pynose nothing.py
        nosetests nothing.py
    - name: Verify pynose clone from GitHub
      run: |
        git clone https://github.com/mdmintz/pynose.git
    - name: Verify pynose install from PyPI
      run: |
        pip install pynose -U --no-deps --force-reinstall --no-cache-dir --user
